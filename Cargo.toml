[package]
name = "pet-monitor-app"
description = "Simple and secure pet monitor for Raspberry Pi"
license = "MIT"
repository = "https://github.com/Stonks3141/pet-monitor-app"
readme = "https://github.com/Stonks3141/pet-monitor-app#readme"
version = "0.1.0"
edition = "2021"
rust-version = "1.60"

[dependencies]
rocket = "0.5.0-rc.2"
#juniper = "0.15"
jsonwebtoken = "8.1"
v4l-streamer = { version = "0.1", path = "./v4l-streamer" }
serde = "1.0"
once_cell = "1.12"
rand = "0.8"
chrono = "0.4"
rust-argon2 = "1.0"

[workspace]
members = ["v4l-streamer"]
exclude = ["client"]
