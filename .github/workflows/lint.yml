name: Lint

on:
  - push
  - pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  Rust:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run lints
        run: |
          cargo clippy

  Typescript:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run lints
        working-directory: ./client
        run: |
          yarn install --immutable --immutable-cache
          yarn lint
