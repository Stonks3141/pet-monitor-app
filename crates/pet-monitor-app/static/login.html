<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.6/css/pico.min.css" integrity="sha384-3edOW8hbyoE5dcN5KLGzXBJ7ObwLWlQTONfez9ieFk2/YbX+mo7NbktAT69X+xZK" crossorigin />
    <script src="https://unpkg.com/alpinejs@3.11.1/dist/cdn.min.js" integrity="sha384-D0U8hqw9ySktLounY2q1PAWeijVsqewBtT2NhQp2pxSugkKfpRnovV2sSwJC+V5U" crossorigin defer></script>
    <title>Login</title>
    <style>
      main {
        margin-top: 25vh;
      }
      form#login {
        width: 20rem;
        max-width: 100%;
        margin: auto;
      }
      .horizontal {
        display: flex;
        flex-direction: row;
      }
      button#show {
        border: none;
        padding: 0;
        margin-left: -3.5rem;
        width: 3.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <form id="login" method="POST" x-data="{ show: false }">
        <div class="horizontal">
          <input
            x-bind:type="show ? 'text' : 'password'"
            name="password"
            id="password"
            placeholder="Password"
            aria-label="Password"
            autocomplete="current-password"
            required
          />

            <svg x-show="show" hidden x-init="$el.removeAttribute('hidden')" height="32" width="32" viewbox="0 0 48 48"><path d="m31.45 27.05-2.2-2.2q1.3-3.55-1.35-5.9-2.65-2.35-5.75-1.2l-2.2-2.2q.85-.55 1.9-.8 1.05-.25 2.15-.25 3.55 0 6.025 2.475Q32.5 19.45 32.5 23q0 1.1-.275 2.175-.275 1.075-.775 1.875Zm6.45 6.45-2-2q2.45-1.8 4.275-4.025Q42 25.25 42.85 23q-2.5-5.55-7.5-8.775Q30.35 11 24.5 11q-2.1 0-4.3.4-2.2.4-3.45.95L14.45 10q1.75-.8 4.475-1.4Q21.65 8 24.25 8q7.15 0 13.075 4.075Q43.25 16.15 46 23q-1.3 3.2-3.35 5.85-2.05 2.65-4.75 4.65Zm2.9 11.3-8.4-8.25q-1.75.7-3.95 1.075T24 38q-7.3 0-13.25-4.075T2 23q1-2.6 2.775-5.075T9.1 13.2L2.8 6.9l2.1-2.15L42.75 42.6ZM11.15 15.3q-1.85 1.35-3.575 3.55Q5.85 21.05 5.1 23q2.55 5.55 7.675 8.775Q17.9 35 24.4 35q1.65 0 3.25-.2t2.4-.6l-3.2-3.2q-.55.25-1.35.375T24 31.5q-3.5 0-6-2.45T15.5 23q0-.75.125-1.5T16 20.15Zm15.25 7.1Zm-5.8 2.9Z"/></svg>
          </button>
        </div>
        <button type="submit">Sign In</button>
      </form>
    </main>
  </body>
</html>
